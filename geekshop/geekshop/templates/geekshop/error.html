{% extends 'geekshop/base.html' %}
{% load static %}

{% block content %}
{% include 'geekshop/includes/inc_main_menu.html' %}

<div>
    {% if messages %}
        <ul class="messages">
           {% for message in messages %}
               <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }} </li>
        {% endfor %}
        </ul>
    {% endif %}
</div>
{% endblock %}
